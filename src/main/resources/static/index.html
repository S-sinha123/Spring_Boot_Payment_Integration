<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Razorpay Payment</title>
</head>
<body>
    <h2>Make a Payment</h2>

    <form id="payment-form">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phoneNo">Phone Number:</label><br>
        <input type="tel" id="phoneNo" name="phoneNo" required><br><br>

        <label for="amount">Amount (INR):</label><br>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="currency">Currency:</label><br>
        <input type="text" id="currency" name="currency" value="INR" required><br><br>

        <button type="submit">Pay Now</button>
    </form>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.getElementById('payment-form').onsubmit = function (e) {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phoneNo: document.getElementById('phoneNo').value,
                amount: parseInt(document.getElementById('amount').value),
                currency: document.getElementById('currency').value
            };

            fetch('/api/payments/create-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) throw new Error("Failed to create Razorpay order");
                return response.json();
            })
            .then(order => {
                const options = {
                    key: 'rzp_test_iTuvOkCADE3GsW', // Replace with your Razorpay test key
                    amount: order.amount,
                    currency: order.currency,
                    name: order.name,
                    description: 'Payment for your order',
                    order_id: order.razorpayOrderId,
                    handler: function (response) {
                        alert("Payment successful! Razorpay Payment ID: " + response.razorpay_payment_id);
                        // Optional: call your server to save payment status
                    },
                    prefill: {
                        name: order.name,
                        email: order.email,
                        contact: order.phoneNo
                    },
                    theme: {
                        color: '#3399cc'
                    }
                };
                const rzp = new Razorpay(options);
                rzp.open();
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to start payment");
            });
        };
    </script>
</body>
</html>
